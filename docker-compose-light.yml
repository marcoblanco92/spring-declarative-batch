services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: marbl_u
      POSTGRES_PASSWORD: marbl_p
      POSTGRES_DB: b_declarative
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgres/data
  postgres_aux:
    image: postgres:14
    environment:
      POSTGRES_USER: marbl_u
      POSTGRES_PASSWORD: marbl_p
      POSTGRES_DB: b_aux
    ports:
      - "5433:5432"
    volumes:
      - pgdata_aux:/var/lib/postgres/data

volumes:
  pgdata:
  pgdata_aux: